<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Signin</title>

    <meta name="google-signin-client_id" content="284747085843-kk67vugpigg3si8phmlf4gqrsjumfmu0.apps.googleusercontent.com">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body class="container">

    <div class="row m-5">
        <div class="col-sm-6">
            <!-- Autenticación con Google -->
            <h1>Google Signin</h1>
            <hr>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>  
            <br> 
            <a href="#" onclick="signOut();">Sign out</a>         
        </div>
        <div class="col-sm-6">
            <!-- Autenticación propia-->
            <h1>Email Signin</h1>
            <hr>
            <br>
            <form class="d-grid">
                <input type="text" name="correo" class="form-control mb-2" placeholder="Ingres tu correo">
                <input type="password" name="password" class="form-control mb-2" placeholder="Ingresa tu password">
    
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </form>

        </div>
    </div>

    


    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./js/auth.js"></script>
    
</body>
</html>
